<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculator Project by Wisdoms - ToP </title>
    <meta name="description" content="calculator project for the odin project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0aa96dafb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Welcome to my Calculator :)</h1>
    <main>
        <div id="calculator">
            <div class="screen">
                <div id="last-operation-screen"></div>
                <div id="current-operation-screen">0</div>
            </div>
            <div id="keys">
                <button data-operator>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>-</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>ร</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>รท</button>
                <button data-number>0</button>
                <button id="pointBtn" data-operator>.</button>
                <button id="equalsBtn">=</button>
                <button id="clearBtn">CE</button>
                <button id="deleteBtn">DE</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/wisdawms" target="_blank">
            <i class="fa fa-github fa-2xl" aria-hidden="true"></i></a>
        <p>
            By Wisdoms @ GitHub
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
